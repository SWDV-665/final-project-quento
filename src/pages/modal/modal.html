<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{character.image}}">
          </ion-avatar>
          <h2>{{workout.name}}</h2>
          <p><strong>Sets:</strong> {{workout.sets}}</p>
        </ion-item>
        <ion-item-sliding *ngFor="let exercise of workout['exercises']">
            <ion-item>  
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                      <p><em>name:</em> {{exercise.name}}</p>
                  </ion-col>
                  <ion-col col-6>
                      <p><em>reps:</em> {{exercise.reps}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>                              
            </ion-item>
            <ion-item-options>
              <button (click)="editWorkout(exercise, i)" ion-button color="primary" icon-start>
                <ion-icon name="create"></ion-icon>
                Edit
              </button> 
              <button (click)="removeWorkout(exercise, i)" ion-button color="light" icon-start>
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>          
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
  </ion-content>
