<ion-header>
    <ion-toolbar>
      <ion-title>
        View Workout Routine
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header> 
            <h1>{{workout.name}}</h1>
            <h2>{{workout.sets}} sets</h2>
            <p>{{workout.description}}</p>          
        </ion-list-header>
        <ion-item-sliding *ngFor="let exercise of workout['exercises']; let i = index">
            <ion-item>  
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                      <h3>{{exercise.name}}</h3>
                  </ion-col>
                  <ion-col col-6>
                      <p>{{exercise.reps}} reps</p>
                  </ion-col>
                </ion-row>
              </ion-grid>                              
            </ion-item>
            <ion-item-options>
              <button (click)="editExercise(exercise, i)" ion-button color="primary" icon-start>
                <ion-icon name="create"></ion-icon>
                Edit
              </button> 
              <button (click)="shareExercise(exercise, i)" ion-button color="light" icon-start>
                  <ion-icon name="share"></ion-icon>
                  Share
                </button>
              <button (click)="removeExercise(exercise, i)" ion-button color="light" icon-start>
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>          
            </ion-item-options>
        </ion-item-sliding>
        <button ion-button block (click)="addExercise()">Add Exercise</button>
    </ion-list>    
  </ion-content>
