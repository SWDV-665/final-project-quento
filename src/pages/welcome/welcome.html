<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Workout Route</strong> App
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <h3>
    Welcome to work route<sup>TM</sup> an app that will help you create your custom work out routine!
  </h3>   
  <p class="text-center">To begin, create an account or sign in.</p>

  <button ion-button icon-start block color="dark" tappable (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    SIGN IN
  </button>
  <div text-center margin-top>
    <span ion-text color="secondary" tappable (click)="signup()">New here? <strong>Sign up</strong></span>
  </div>

</ion-content>
